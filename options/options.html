<!DOCTYPE html>
<meta charset="UTF-8">
<title data-i18n="ext_name">{ext_name}</title>
<link rel="stylesheet" href="options.css">

<h1 data-i18n="ext_name">{ext_name}</h1>

<section id="options">

  <div>
    <input type="checkbox" id="enabled">
    <label for="enabled" data-i18n="option_enabled">{option_enabled}</label>
  </div>

  <div>
    <input type="checkbox" id="autoplay">
    <label for="autoplay" data-i18n="option_autoplay">{option_autoplay}</label>
  </div>

  <div>
    <input type="checkbox" id="visibility">
    <label for="visibility" data-i18n="option_visibility">{option_visibility}</label>
  </div>

  <div>
    <input type="checkbox" id="embiggen">
    <label for="embiggen" data-i18n="option_embiggen">{option_embiggen}</label>
  </div>

  <div>
    <input type="checkbox" id="audio">
    <label for="audio" data-i18n="option_audio">{option_audio}</label>
  </div>

  <div>
    <input type="checkbox" id="space">
    <label for="space" data-i18n="option_space">{option_space}</label>
  </div>

  <div>
    <input type="checkbox" id="retry">
    <lable for="retry" data-i18n="option_retry">{option_retry}</lable>
  </div>

  <h2 data-i18n="option_codec">{option_codec}</h2>

  <div>
    <select id="codec">
      <option value="18">MP4</option>
      <option value="22">MP4 HD</option>
      <option value="43">WebM</option>
    </select>
  </div>

  <h2 data-i18n="option_rate">{option_rate}</h2>

  <div>
    <select id="rate">
      <option value="0.25">x0.25</option>
      <option value="0.5">x0.5</option>
      <option value="1">x1</option>
      <option value="1.25">x1.25</option>
      <option value="1.5">x1.5</option>
      <option value="2">x2</option>
      <option value="3">x3</option>
    </select>
  </div>

</section>

<section id="feedback">
  <a href="https://chrome.google.com/webstore/support/dolajcekhnohkpncmhgledbmndjpblei" target="_blank" data-i18n="option_feedback">{option_feedback}</a>
</section>

<section id="source">
  <a href="https://github.com/chrisrobins/YouTubeHTML5" target="_blank" data-i18n="option_source">{option_source}</a>
</section>

<script src="options.js"></script>
